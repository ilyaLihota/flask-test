{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} tag
{% endblock %}

{% block content_title %}
    Posts for "{{ tag.name }}" tag.
{% endblock %}

{% block content %}
    <div>
        {{ tag.name }}
        {% for post in posts %}
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
            <p>
                {{ post.body }}
            </p>
        {% endfor %}
    </div>
{% endblock %}
